<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <!-- Bài 3 -->

      <div class="col-6">
        <h1>Bài 3</h1>
        <div class="form-group">     
          <label>Nhập vào n:</label>
          <input type="text" id="n3" class="form-control">

    <br />

    <hr />

      <div class="col-6">
        <h1>Bài 5</h1>
        <div class="form-group">  
          <label>Nhập vào một số:</label>

        </div>
        
        <div id="result5" class="bg-warning py-2"></div>
